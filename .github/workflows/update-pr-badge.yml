name: Update PR Badge

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily

jobs:
  update-pr-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Update PR Badge
        run: node update-badge.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
